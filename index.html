<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Social link profile</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="profile-card">
            <div class="profile-main-info">
                <img src="src/img/avatar-jessica.jpeg" alt="Avatar">
                <h1 class="name">Jessica Randall</h1>
                <p class="local-info">London, United Kingdom</p>
            </div>

            <p class="description">
                "Front-end developer and avid reader."
            </p>

            <ul class="link-list">
                <li>
                    <a href="#">
                        <button>GitHub</button>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <button>Frontend Mentor</button>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <button>Linkedin</button>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <button>Twitter</button>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <button>Intagram</button>
                    </a>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
